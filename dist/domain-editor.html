<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Vervain Domain Editor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2563eb;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #statusMessage {
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
      <h1>Vervain Domain Editor</h1>
  <p>Enter the primary domain you want to protect from phishing attempts:</p>
  
  <div class="form-group">
    <label for="primaryDomain">Primary Domain:</label>
    <input type="text" id="primaryDomain" placeholder="example.com">
  </div>
  
  <button id="saveDomain">Save Domain</button>
  <div id="statusMessage"></div>
  
  <script src="domainEditor.js"></script>
</body>
</html>
